name: smart_home_mobile
description: A new smart-home-mobile project.
publish_to: none
version: 1.0.0+1
environment: { sdk: '>=2.12.0 <3.0.0' }
dependencies:
  flutter: { sdk: flutter }
  cupertino_icons: ^1.0.2
  dotted_border: ^2.0.0+1
  get: ^4.3.8
  get_storage: ^2.0.3
  intl: ^0.17.0
  json_annotation: ^4.0.1
  json_serializable: ^4.1.4
  connectivity: ^3.0.6
  flutter_screenutil: ^5.0.0+2
  flutter_svg: ^0.22.0
  firebase_analytics: ^8.3.0
  firebase_messaging: ^10.0.5
  firebase_core: ^1.6.0
  flutter_local_notifications: ^8.1.1+1
  equatable: ^2.0.3
  lottie: ^1.0.1
  crypto: ^3.0.1
  convert: ^3.0.0
  fluttertoast: ^8.0.7
  dio_cookie_manager: ^2.0.0
  retrofit: ^2.0.1
  hive: ^2.0.4
  pull_to_refresh: ^2.0.0
  mqtt_client: ^9.6.1
  form_field_validator: ^1.1.0
  page_transition: ^2.0.4
  flutter_localizations:
    sdk: flutter
  flutter_switch: ^0.3.2
  #socket_io_client: ^1.0.1
  scrollable_list_tabview: ^0.2.0-nullsafety
  web_socket_channel: ^2.1.0
  font_awesome_flutter: ^9.1.0
  device_preview: ^0.7.4
dev_dependencies:
  flutter_test: { sdk: flutter }
  build_runner: ^2.1.1
  retrofit_generator: ^2.0.1
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700